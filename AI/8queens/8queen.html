<!doctype html>

<html>
<head>
<meta charset="utf-8" />
<title>JS Test</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="8queens.js"></script>
<script src="drawboard.js"></script>
<script>
  var isImageOk = function(img) {
    if (!img.complete) {
        return false;
    }
    if (typeof img.naturalWidth != "undefined" && img.naturalWidth == 0) {
        return false;
    }
    return true;
  }

  var qq = new Image();
  qq.src = 'q.png';
  if(!isImageOk(qq)) { qq =undefined; }

  var show8Queen = function(n, fun) {   

    var canvas = $("#answer-canvas").get(0);
    var msgDiv = $("#answer-div");
    var srtAns = $("#str-ans");
    var start_time = +new Date();
    var board = eightQueens.evaluate(n, fun);
    var end_time = +new Date();
    var msg = '<br>Found a '+ n + '-queens solution in '
            + (end_time - start_time) + ' ms.<br><br><br>';
    msgDiv.html(msg);
    drawBoard(canvas, board,qq);
    srtAns.html('Answer as text : [' + board + ']<br>');
  };
</script>
</head>

<body> 


  <article>
     <div id="arti-block">
        <h1>8 Queens by DFS</h1>
        <br><br>  <br><br>

        <form name="xddd" onsubmit="return checkForm(false);">
        Input number of queens:
        <input type="number" name="puz">
        <select name="fun">
  <option value="dfs">DFS</option>
  <option value="hc">Hill Climbing</option>
</select>
        <input type="button" value="Click"
          onClick="show8Queen(this.form.puz.value, this.form.fun.value);">
        </form>
        <br><br>
        <div id="answer-div">
        </div>

        <canvas id="answer-canvas" width="640" height="640"></canvas>
        <div id="str-ans"></div>
     </div>

   
  </article>
  <footer>
    <br>Copyright (c) 2013 N.S.Lin @ csie.ntnu(Taiwan)<br>
  </footer>

</body>


</html>
